---
- name: Get Existing UCS Information
  hosts: ucs
  connection: local
  gather_facts: no

  tasks: 
    - name: Pull generic data from UCS
      getucsinfo:
        host={{ inventory_hostname }}
        ucs_user="admin"
        ucs_pass="Nbv12345"
        outputfile=output.txt
        logfile=log.txt
